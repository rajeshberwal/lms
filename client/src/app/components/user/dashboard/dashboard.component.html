
    <app-user-nav></app-user-nav>
    <div class="text-center">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr class="table-primary">
                    <th>Sr.</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.total}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
