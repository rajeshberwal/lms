<div class="back">
    <app-main-nav></app-main-nav>
    <div class="div-center">
      <div class="content">
        <h3>Login</h3>
        <hr />
        <form #LoginForm="ngForm" (ngSubmit)="signInHandler(LoginForm.value)">
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="emailInput" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" ngModel name="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <hr />
          <button type="button" class="btn btn-secondary" [routerLink]="['/register']">SignUp</button>
        </form>
      </div>
    </div>
  </div>
